<!DOCTYPE html>
<html lang="pt-BR">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Jankenpon IA</title>

        <link rel="stylesheet" href="css/index.css">
    </head>

    <body>

        <header>
            <h1>Jankenpon IA</h1>
        </header>

        <main>

            <div class="coluna-main container-jogador">
                <h1>Você</h1>
                <img src="/imgs/pedraJogador.png" class="img-mao" id="img-mao-jogador">
            </div>

            <div class="coluna-main" id="hud">
                <h1 id="label-sessao">Clique em iniciar para começar a jogar!</h1>
                <h1 id="label-pontuacao">0-0</h1>
                <button id="btn-iniciar" class="btn">Iniciar</button>
            </div>

            <div class="coluna-main container-jogador">
                <h1>Oponente</h1>
                <img src="/imgs/pedraOponente.png" class="img-mao" id="img-mao-oponente">
            </div>

        </main>

        <footer>
            <div id="container-movimentos">
                <div>
                    <button class="btn btn-movimento">Pedra</button>
                </div>
                <div>
                    <button class="btn btn-movimento">Papel</button>
                </div>
                <div>
                    <button class="btn btn-movimento">Tesoura</button>
                </div>
            </div>
        </footer>
        
        <script type="text/javascript" src="js/index.js"></script>
    </body>

</html>
